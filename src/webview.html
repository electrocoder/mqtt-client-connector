<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Client Connector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .form-container, .message-container {
            max-width: 400px;
            margin: 0 auto 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>MQTT Client Connector [electrocoder]</h2>
        <div class="form-group">
            <label for="brokerAddress">Broker Address</label>
            <input type="text" id="brokerAddress" placeholder="mqtt://localhost">
        </div>
        <div class="form-group">
            <label for="port">Port</label>
            <input type="number" id="port" placeholder="1883">
        </div>
        <div class="form-group">
            <label for="clientId">Client ID</label>
            <input type="text" id="clientId" placeholder="Client ID">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="connect()">Connect</button>
        <div id="status"></div>
    </div>

    <div class="message-container">
        <h2>Send Message</h2>
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" placeholder="Topic (test/topic)">
        </div>
        <div class="form-group">
            <label for="messageContent">Message</label>
            <textarea id="messageContent" rows="4" placeholder="Send message"></textarea>
        </div>
        <button onclick="sendMessage()">Send Message</button>
        <div id="messageStatus"></div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function connect() {
            const brokerAddress = document.getElementById('brokerAddress').value;
            const port = document.getElementById('port').value;
            const clientId = document.getElementById('clientId').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Port 
            if (port && (isNaN(port) || port < 1 || port > 65535)) {
                showStatus('error', 'Enter a valid port number (1-65535)');
                return;
            }

            if (!brokerAddress) {
                showStatus('error', 'Broker address required!');
                return;
            }

            // Connect
            vscode.postMessage({
                command: 'connect',
                data: {
                    brokerAddress,
                    port,
                    clientId,
                    username,
                    password
                }
            });
        }

        function sendMessage() {
            const topic = document.getElementById('topic').value;
            const messageContent = document.getElementById('messageContent').value;

            if (!topic || !messageContent) {
                showMessageStatus('error', 'Subject and message content are required!');
                return;
            }

            // Send
            vscode.postMessage({
                command: 'sendMessage',
                data: {
                    topic,
                    messageContent
                }
            });
        }

        function showStatus(status, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = status;
            statusDiv.textContent = message;
        }

        function showMessageStatus(status, message) {
            const messageStatusDiv = document.getElementById('messageStatus');
            messageStatusDiv.className = status;
            messageStatusDiv.textContent = message;
        }

        // listening
        window.addEventListener('message', event => {
            const message = event.data;
            if (message.command === 'connectionStatus') {
                showStatus(message.status, message.message);
            } else if (message.command === 'messageStatus') {
                showMessageStatus(message.status, message.message);
            }
        });
    </script>
</body>
</html>
